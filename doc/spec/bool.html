    <body><div class='page'>&lt;&lt; <a href="null.html">Back</a> | <a href="index.html">Contents</a> | <a href="int.html">Forward</a> &gt;&gt;<br /><br /><h2>Bool</h2><br /><br /><code>Bool</code> - implements logical truth values. The only two objects of this type are designated by keywords <code>true</code> and <code>false</code>. <br /><br />Values of type <code>Int</code> can be casted to <code>Bool</code> type, in which case <code>0</code> (zero) is casted to <code>false</code>, and any non-zero value is casted to <code>true</code>.</div></body></html>
